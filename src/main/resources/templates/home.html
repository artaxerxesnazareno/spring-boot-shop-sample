<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/header :: header-css">


    <title>Zay Shop - Product Listing Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="assets/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/templatemo.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}"/>

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">

    <!-- Slick -->
    <link rel="stylesheet" th:href="@{/css/slick.min.css}">
    <link rel="stylesheet" th:href="@{/css/slick-theme.css}">


    <!--

        TemplateMo 559 Zay Shop

        https://templatemo.com/tm-559-zay-shop

        -->
</head>

<body>
<!-- Start Top Nav -->
<div th:replace="fragments/header :: header"></div>

<!-- Close Header -->

<!-- Modal -->
<div class="modal fade bg-white" id="templatemo_search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="w-100 pt-1 mb-5 text-right">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="" method="get" class="modal-content modal-body border-0 p-0">
            <div class="input-group mb-2">
                <input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Search ...">
                <button type="submit" class="input-group-text bg-success text-light">
                    <i class="fa fa-fw fa-search text-white"></i>
                </button>
            </div>
        </form>
    </div>
</div>


<!-- Start Content -->
<div class="container py-5">
    <div class="row">

        <div class="col-lg-3">
            <h1 class="h2 pb-4">Categories</h1>
            <ul class="list-unstyled templatemo-accordion">
                <li class="pb-3">
                    <a class="collapsed d-flex justify-content-between h3 text-decoration-none" href="#">
                        Gender
                        <i class="fa fa-fw fa-chevron-circle-down mt-1"></i>
                    </a>
                    <ul class="collapse show list-unstyled pl-3" style="display: none;">
                        <li th:each="cat: ${categories}"><a th:href="@{/searchByCategory(categoryId=${cat.id})}"
                                                            th:text="${cat.categoryName}"></a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="col-lg-9">

            <div class="row" th:if="${!products.isEmpty()}">
                <div class="col-md-4" th:each="product : ${products}">
                    <div sec:authorize="hasRole('ROLE_ADMIN')" class="admin">
                        <button class="btn">
                            <a th:href="@{'product/delete/' + ${product.getId()}}"> <i
                                    class="fas fa-trash text-danger"></i></a>
                        </button>

                        <button class="btn">
                            <a th:href="@{'product/edit/' + ${product.getId()}}"><i class="fas fa-edit"></i></a>
                        </button>
                    </div>
                    <div class="card mb-4 product-wap rounded-0">

                        <div class="card rounded-0">
                            <img class="card-img rounded-0 img-fluid" th:alt="${product.name}"
                                 th:src="@{'/images/' + ${product.getImageUrl()}}">
                            <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                                <ul class="list-unstyled">

                                    <li><a class="btn btn-success text-white mt-2" th:href="@{'/product/details/' + ${product.getId()}}"><i class="far fa-eye"></i></a></li>
                                    <li><a class="btn btn-success text-white mt-2" th:href="${'/cart/add/' + product.getId()}"><i class="fas fa-cart-plus"></i></a></li>
                                </ul>
                            </div>

                        </div>
                        <div class="card-body">
                            <a th:href="@{'/product/details/' + ${product.getId()}}"><p
                                    th:text="${product.getName()}"></p></a>
                            <p class="text-center mb-0" th:text="${product.getPrice()} + ' KZ'"></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
<!-- End Content -->

<!-- Start Brands -->

<!--End Brands-->


<!-- Start Footer -->
<footer class="bg-dark" id="tempaltemo_footer">
    <div class="container">
        <p class="text-light mb-0">ZAY &copy; 2023. All Rights Reserved.</p>
    </div>
</footer>
<!-- End Footer -->


<!-- Start Script -->

<script th:src="@{/js/jquery-1.11.0.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery-migrate-1.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
<script th:src="@{/js/templatemo.js}" type="text/javascript"></script>
<script th:src="@{/js/custom.js}" type="text/javascript"></script>


<!-- End Script -->


</body>
</html>

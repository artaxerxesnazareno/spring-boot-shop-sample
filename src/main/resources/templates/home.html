<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/header :: header-css">


    <!-- site metas -->
    <title>Fashion</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">


</head>

<body>
<!-- banner bg main start -->
<div class="banner_bg_main">
    <div th:replace="fragments/header :: header"></div>


    <!-- header section start -->
    <div class="header_section">
        <div class="container">
            <a th:href="@{/cart}">
            <div class="containt_main">
                <div class="main">
                    <!-- Another variation with a button -->
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search this blog">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button"
                                    style="background-color: #f26522; border-color:#f26522 ">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="header_box">

                    <div class="login_menu">
                        <ul>
                            <li>
                                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                                <span class="padding_10">Cart</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            </a>
        </div>
    </div>
    <!-- header section end -->
    <!-- banner section start -->
    <div class="banner_section layout_padding">
        <div class="container">
            <div id="my_slider" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item carousel-item-next carousel-item-left">
                        <div class="row">
                            <div class="col-sm-12">
                                <h1 class="banner_taital">COMECE A COMPRAR  <br>NA SUA LOJA FAVORITA</h1>
                                <div class="buynow_bt"><a href="#secao1">Compre agora</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-sm-12">
                                <h1 class="banner_taital">COMECE A COMPRAR  <br>NA SUA LOJA FAVORITA</h1>
                                <div class="buynow_bt"><a href="#secao1">Compre agora</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item active carousel-item-left">
                        <div class="row">
                            <div class="col-sm-12">
                                <h1 class="banner_taital">COMECE A COMPRAR <br>NA SUA LOJA FAVORITA</h1>
                                <div class="buynow_bt"><a href="#secao1">Compre agora</a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#my_slider" role="button" data-slide="prev">
                    <i class="fa fa-angle-left"></i>
                </a>
                <a class="carousel-control-next" href="#my_slider" role="button" data-slide="next">
                    <i class="fa fa-angle-right"></i>
                </a>
            </div>
        </div>
    </div>
    <!-- banner section end -->
</div>
<!-- banner bg main end -->
<!-- fashion section start -->
<div class="fashion_section">
    <div>
        <div>
            <div>
                <div class="container">
                    <h1 class="fashion_taital" id="secao1"></h1>
                    <div class="fashion_section_2">
                        <div class="row" th:if="${!products.isEmpty()}">
                            <div class="col-lg-4 col-sm-4" th:each="product : ${products}">
                                <div class="box_main">
                                    <h4 class="shirt_text" th:text="${product.getName()}">Man T-shirt</h4>
                                    <p class="price_text">Price <span th:text="${product.getPrice()} + ' KZ'"
                                                                      style="color: #262626;">$ 30</span></p>
                                    <div class="tshirt_img">
<!--                                        <img th:alt="${product.name}" th:src="@{'/images/' + ${product.getImageUrl()}}">-->
<!--                                        <img th:src="'images/'+ ${product.getImageUrl()}" alt="Image" />-->
                                        <img th:src="@{/images/{filename}(filename=${product.imageUrl})}" alt="Product Image" />


                                    </div>
                                    <div class="btn_main">
                                        <div class="buy_bt" sec:authorize="hasRole('ROLE_ADMIN')">
                                            <a th:href="${'/cart/add/' + product.getId()}">Add ao Carrinho</a>
                                        </div>
                                        <div class="seemore_bt">
                                            <a th:href="@{'/product/details/' + ${product.getId()}}">Detalhes</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <a class="carousel-control-prev"  th:href="@{/cart}" role="button" data-slide="prev">
        <i class="fa fa-angle-left"></i>
    </a>
    <a class="carousel-control-next" href="#main_slider" role="button" data-slide="next">
        <i class="fa fa-angle-right"></i>
    </a>
</div>
</div>
<!-- fashion section end -->
<!-- footer section start -->
<div th:replace="fragments/footer :: footer"></div>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
</script>

</body>
</html>

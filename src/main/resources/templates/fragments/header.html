<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:fragment="header-css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/templatemo.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}"/>

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">

    <!-- Slick -->
    <link rel="stylesheet" th:href="@{/css/slick.min.css}">
    <link rel="stylesheet" th:href="@{/css/slick-theme.css}">

    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/gif">


        <title th:text="#{header.app.title}"></title>
</head>


<div th:fragment="header">
    <!-- Start Top Nav -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-light d-none d-lg-block" id="templatemo_nav_top">
        <div class="container text-light">
            <div class="w-100 d-flex justify-content-between">
                <div>
                    <i class="fa fa-envelope mx-2"></i>
                    <a class="navbar-sm-brand text-light text-decoration-none" href="mailto:mariazau@company.com">mariazau@company.com</a>
                    <i class="fa fa-phone mx-2"></i>
                    <a class="navbar-sm-brand text-light text-decoration-none" href="tel:+244-924-151-707">+244-924-151-707</a>
                </div>

                <div>
                    <a class="text-light" th:href="@{/product/new}" rel="sponsored">
                        <div sec:authorize="hasRole('ROLE_ADMIN')" class="admin">
                            <i class="fas fa-tag fa-sm fa-fw me-2"></i> Novo Produto
                        </div>
                    </a>
                </div>  <div>
                    <a class="text-light" th:href="@{/pedidos}" rel="sponsored">
                        <div sec:authorize="hasRole('ROLE_ADMIN')" class="admin">
                            <i class="fas fa-shopping-cart fa-sm me-2"></i> Pedidos
                        </div>
                    </a>
                </div>
                <div>
                    <ul class="navbar-nav ml-auto">
                        <li class="navbar-text text-light" th:text="#{header.logged}"
                            sec:authorize="isAuthenticated()"></li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}"
                               style="color: #1e90ff"
                               th:text="${#httpServletRequest.getRemoteUser().toUpperCase()}"></a>
                            <a class="nav-link" sec:authorize="hasRole('ROLE_USER')" th:href="@{/user}"
                               style="color: #91a8ff;"
                               th:text="${#httpServletRequest.getRemoteUser().toUpperCase()}"></a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link text-light" th:href="@{/logout}" th:text="Sair"></a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link text-light" th:href="@{/login}" th:text="#{user.log_in}"></a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link text-light" th:href="@{/register}" th:text="#{register.button}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- Close Top Nav -->

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container d-flex justify-content-between align-items-center">

            <a class="navbar-brand text-success logo h1 align-self-center" th:href="@{/}">
                Zay
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between"
                 id="templatemo_main_nav">
                <div class="flex-fill">
                    <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar align-self-center d-flex">
                    <div class="d-lg-none flex-sm-fill mt-3 mb-4 col-7 col-sm-auto pr-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="inputMobileSearch" placeholder="Search ...">
                            <div class="input-group-text">
                                <i class="fa fa-fw fa-search"></i>
                            </div>
                        </div>
                    </div>
                    <a class="nav-icon d-none d-lg-inline" href="#" data-bs-toggle="modal"
                       data-bs-target="#templatemo_search">
                        <i class="fa fa-fw fa-search text-dark mr-2"></i>
                    </a>
                    <a class="nav-icon position-relative text-decoration-none" th:href="@{/cart}">
                        <i class="fa fa-fw fa-cart-arrow-down text-dark mr-1"></i>

                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Close Header -->
</div>


</html>

<!DOCTYPE HTML>
<html xmlns:eflyer="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns="http://www.w3.org/1999/html">

<head th:fragment="header-css">
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}"/>

    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/query.mCustomScrollbar.min.css}">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&amp;display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--  -->
    <!-- owl stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Poppins:400,700&amp;display=swap&amp;subset=latin-ext"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/owl.theme.default.min.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
          media="screen">

    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <!-- Responsive-->
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <!-- fevicon -->
    <link rel="icon" th:href="@{/images/logo.png}" type="image/gif">
</head>

<div th:fragment="header">


    <!-- header top section start -->
    <div class="container">
        <div class="header_section_top">
            <div class="row">
                <div class="col-sm-12">
                    <div class="custom_menu">
                        <ul>
                            <li class="nav-item">
                                <a th:href="@{/}" class="nav-link">Home</a>
                            </li>
                            <li class="navbar-text text-light" th:text="#{header.logged}"
                                sec:authorize="isAuthenticated()"></li>
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}"
                                   style="color: #1e90ff"
                                   th:text="${#httpServletRequest.getRemoteUser().toUpperCase()}"></a>
                                <a class="nav-link" sec:authorize="hasRole('ROLE_USER')" th:href="@{/user}"
                                   style="color: #91a8ff;"
                                   th:text="${#httpServletRequest.getRemoteUser().toUpperCase()}"></a>
                            </li>
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a class="nav-link text-light" th:href="@{/logout}" th:text="Sair"></a>
                            </li>
                            <li class="nav-item" sec:authorize="!isAuthenticated()">
                                <a class="nav-link text-light" th:href="@{/login}" th:text="#{user.log_in}"></a>
                            </li>
                            <li class="nav-item" sec:authorize="!isAuthenticated()">
                                <a class="nav-link text-light" th:href="@{/register}"
                                   th:text="#{register.button}"></a>
                            </li>

                            <li class="nav-item">
                                <a class="text-light nav-link" th:href="@{'dashbord'}"
                                   rel="sponsored">
                                    <div sec:authorize="hasRole('ROLE_ADMIN')" class="admin">
                                        Dashbord
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- header top section start -->
    <!-- logo section start -->
    <div class="logo_section">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="logo"><a th:href="@{/}"><img th:src="@{/images/logo.png}"></a></div>
                </div>
            </div>
        </div>
    </div>
    <!-- logo section end -->
</div>
</div>

</html>

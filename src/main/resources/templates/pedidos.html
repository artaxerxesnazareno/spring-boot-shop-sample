<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header-css">
    <meta charset="UTF-8">
    <title>Pedidos de Sapatos</title>
</head>

<body>

<div th:replace="fragments/header :: header"/>

<div class="container">
    
    <h1 class="my-5">Pedidos </h1>
    <table class="table table-striped table-bordered  table-striped-columns table-success  table-hover table-bordered border-success">
        <thead class="table-success">
        <tr>
            <th scope="col" class="text-success">Referencia</th>
            <th scope="col">Dados</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pedido : ${pedidosList}">
            <td th:text="${pedido.id}"></td>
            <td>
                <ul class="list-unstyled">
                    <li th:each="product : ${pedido.pedidoProducts}"><br/>
                        <span th:text="${product.product.name}"></span> -
                        <span><br/>Preço: <span th:text="${product.product.price}"></span></span> -
                        <span><br/>Descrição: <span th:text="${product.product.description}"></span></span>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head th:replace="fragments/header :: header-css">
    <title>Carinho</title></head>

<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h2 class="mb-4">Shopping Cart</h2>
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        <th scope="col">Total</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products.entrySet()}">
                        <td th:text="${product.getKey().getName()}"></td>
                        <td th:text="${product.getValue()}"></td>
                        <td th:text="${product.getKey().getPrice()}"></td>
                        <td th:text="${product.getValue() * product.getKey().getPrice()}"></td>
                        <td>
                            <a th:href="@{'/cart/remove/{id}'(id=${product.getKey().getId()})}" class="btn btn-danger btn-sm">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <a th:href="@{'/cart/clear/'}" class="btn btn-secondary btn-sm">
                        Clear Cart
                    </a>
                </div>
                <div class="col-12 col-md-6">
                    <div class="text-end">
                        <h4>Total: <span th:text="${totalPrice}"></span></h4>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <a th:href="@{'/cart/checkout'}" class="btn btn-success btn-block">
                        Checkout
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer"></div>

</body>

</html>

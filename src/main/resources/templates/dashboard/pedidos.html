<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pedidos de Sapatos</title>
    <!-- Adicione a dependência do Bootstrap (CDN) ou inclua o arquivo CSS diretamente no projeto -->
    <!-- Exemplo usando o CDN do Bootstrap -->
    <head th:replace="dashboard/fragments/header :: header-css">
    </head>

<body>

<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="preloader" style="display: none;">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <head th:replace="dashboard/fragments/header :: header">

        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <div class="container">
                <h1 class="my-5">Pedidos de Sapatos</h1>
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">ID do Pedido</th>
                        <th scope="col">Produtos</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Tamanho</th>
                        <th scope="col">Cor</th>
                        <th scope="col">Preço</th>

                    </tr>
                    </thead>
                    <tbody>
                        <div th:each="pedido : ${pedidosSapatosList}">
                           
                            <tr th:each="pedidoProduct : ${pedido.pedidoProducts}">
                                <td th:text="${pedidoProduct.id}"></td>
                                <td th:text="${pedidoProduct.product.name}"></td>
                                <td th:text="${pedidoProduct.product.marca}"></td>
                                <td th:text="${pedidoProduct.product.tamanho}"></td>
                                <td th:text="${pedidoProduct.product.cor}"></td>
                                <td th:text="${pedidoProduct.product.price}"></td>
                            </tr>
                         
                        </div>
                        
                    </tbody>
                </table>
            </div>

        </div>

          
            <!-- ============================================================== -->
            <!-- End footer -->
            <!-- ============================================================== -->
        </head>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
</div>
</body>
</html>

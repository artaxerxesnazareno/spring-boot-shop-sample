<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pedidos de Sapatos</title>
    <!-- Adicione a dependÃªncia do Bootstrap (CDN) ou inclua o arquivo CSS diretamente no projeto -->
    <!-- Exemplo usando o CDN do Bootstrap -->
    <head th:replace="dashboard/fragments/header :: header-css">
    </head>

<body>

<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="preloader" style="display: none;">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div th:replace="dashboard/fragments/header :: header">

        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <div class="container">
                <h1 class="my-5">Pedidos de Sapatos</h1>
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">ID do Pedido</th>
                        <th scope="col">Produtos</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pedido : ${pedidosSapatosList}" >
                        <td th:text="${pedido.id}"></td>
                        <td>
                            <ul class="list-inline">
                                <li th:each="product : ${pedido.products}" th:text="${product.name}"></li>
                            </ul>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

            <div th:replace="dashboard/fragments/footer :: footer"></div>
            <!-- ============================================================== -->
            <!-- End footer -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
</div>
</body>
</html>
